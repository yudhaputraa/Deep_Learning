<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
</head>
<body>
    <h1>Model Prediction</h1>
    <form id="prediction-form">
        <label for="features">Input Features (comma-separated):</label><br>
        <input type="text" id="features" name="features"><br><br>
        <input type="submit" value="Predict">
    </form>
    <h2>Prediction Result:</h2>
    <p id="result"></p>
    
    <script>
        document.getElementById('prediction-form').onsubmit = async function(e) {
            e.preventDefault();
            const features = document.getElementById('features').value.split(',').map(Number);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ features }),
            });
            const data = await response.json();
            document.getElementById('result').textContent = `Prediction: ${data.prediction}`;
        };
    </script>
</body>
</html>
